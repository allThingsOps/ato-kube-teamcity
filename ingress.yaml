apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: teamcity-server
  name: teamcity-server-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/proxy-read-timeout: "3600"
    kubernetes.io/proxy-send-timeout: "3600"
    kubernetes.io/rewrite-target: /
    kubernetes.io/server-snippets: |
    location / {
      proxy_set_header Upgrade $http_upgrade;
      proxy_http_version 1.1;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header Connection "upgrade";
      proxy_cache_bypass $http_upgrade;
      }
spec:
  rules:
    - host: tc.allthingsops.cloud
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: teamcity-server-svc
              port:
                number: 8111